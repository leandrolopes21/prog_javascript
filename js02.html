<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Geométrica</title>
</head>
<body>
    <h1>Média Geométrica</h1>
    <h3>Média geométrica consiste em encontrar a raiz cúbica de um número</h3>
</body>

<script>

    var num1 = parseFloat(prompt("Digite um número:"));
    var num2 = parseFloat(prompt("Digite o segundo número:"));
    var num3 = parseFloat(prompt("Digite o terceiro número:"));

    var resultado = Math.pow(num1 * num2 * num3, 1/3);

    document.write("Primeiro número digitado: ", num1 + "<br>");
    document.write("Segundo número digitado: ", num2 + "<br>");
    document.write("Terceiro número digitado: ", num3 + "<br>");
    document.write("<br>");
    document.write("Resultado: ", resultado.toFixed(2));

</script>

</html>
