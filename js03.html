<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: lightgray;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
        }

        h3 {
            margin-top: 10px;
        }

        table {

            border-collapse: collapse; /* Retira o espaçamento interno entre bordas */
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 0px 30px;
        }

        tr:nth-child(even) {
            background-color: rgb(185, 168, 168);
        }

        div#conteiner {
            overflow-x: auto;
        }

        div#exibe_resultado {
            width: 200px;
            margin: 10px auto;
            border: 1px solid black;
        }

    </style>

    <title>Calculo do IMC</title>
</head>
<body>
    <h1>Vamos calcular o IMC</h1>
    <h3>IMC = peso / altura²</h3>

    <div id="conteiner">
        <table>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Grau de Obesidade</th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Maior que 40,0</td>
                <td>Obesidade Grave</td>
                <td>III</td>
            </tr>
        </table>
    </div>
    <div id="exibe_resultado">Seu IMC é = </div>
</body>

    <script type="text/javascript">

        var nome = window.prompt('Qual é seu nome?');

        alert("Olá " + nome + "! Vamos começar!");
        
        var peso = parseFloat(prompt("Digite seu peso:"));
        var altura = parseFloat(prompt("Digite sua altura:"));
        
        var imc = calcule(peso, altura);

        var divLocal = document.getElementById('exibe_resultado');
        divLocal.innerHTML += imc.toFixed(2);

        function calcule(peso, altura)
        {
            var resultado = 0;
            resultado = peso / (altura * altura);
            return resultado;
        }

    </script>
</html>
